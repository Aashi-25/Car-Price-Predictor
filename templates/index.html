<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Car Price Predictor</title>
  </head>
  <body>
    <section class="page-wrap py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-xl-9">
            <div class="predictor-card">
              <div class="card-header-custom text-center">
                <h1 class="mb-0">Welcome to Car Price Predictor</h1>
              </div>
              <div class="card-body-custom">
                <p class="lead-text text-center">
                  This app predicts the price of a car you want to sell. Try filling the details below:
                </p>

                <form action="#" method="post" class="mt-4">
                  <div class="form-group">
                    <label for="company" class="field-label">Select the company:</label>
                    <select class="selectpicker form-control form-control-lg" id="company" name="company" data-dropup-auto="false" data-live-search="true" title="Select Company" required>
                      <option value="" selected disabled>Select Company</option>
                      {% for company in companies %}
                      <option value="{{ company }}">{{ company }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="car_model" class="field-label">Select the model:</label>
                    <select class="selectpicker form-control form-control-lg" id="car_model" name="car_model" data-dropup-auto="false" data-live-search="true" title="Select Model" required>
                      <option value="" selected disabled>Select Model</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="year" class="field-label">Select Year of Purchase:</label>
                    <select class="selectpicker form-control form-control-lg" id="year" name="year" data-dropup-auto="false" title="Select Year" required>
                      {% for y in years %}
                      <option value="{{ y }}">{{ y }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="fuel_type" class="field-label">Select the Fuel Type:</label>
                    <select class="selectpicker form-control form-control-lg" id="fuel_type" name="fuel_type" data-dropup-auto="false" title="Select Fuel Type" required>
                      {% for fuel in fuel_type %}
                      <option value="{{ fuel }}">{{ fuel }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="kilo_driven" class="field-label">Enter the Number of Kilometres that the car has travelled:</label>
                    <input type="number" class="form-control form-control-lg" id="kilo_driven" name="kilo_driven" placeholder="Enter the kilometres driven" min="0" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg btn-block custom-btn">Predict Price</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script id="models-by-company-data" type="application/json">{{ car_models_by_company | tojson }}</script>
    <script>
      $(document).ready(function () {
        const companySelect = document.getElementById('company');
        const modelSelect = document.getElementById('car_model');
        if (!companySelect || !modelSelect) {
          return;
        }

        if ($.fn.selectpicker) {
          $('.selectpicker').selectpicker();
        }

        const modelsDataNode = document.getElementById('models-by-company-data');
        const modelsByCompany = modelsDataNode ? JSON.parse(modelsDataNode.textContent || '{}') : {};

        const renderModelOptions = function (companyName) {
          const normalizedCompany = (companyName || '').trim();
          const models = modelsByCompany[normalizedCompany] || [];
          const $modelSelect = $('#car_model');

          modelSelect.innerHTML = '';

          const placeholderOption = document.createElement('option');
          placeholderOption.value = '';
          placeholderOption.textContent = models.length ? 'Select Model' : 'Select Company First';
          placeholderOption.disabled = true;
          placeholderOption.selected = true;
          modelSelect.appendChild(placeholderOption);

          models.forEach(function (modelName) {
            const option = document.createElement('option');
            option.value = modelName;
            option.textContent = modelName;
            modelSelect.appendChild(option);
          });

          $modelSelect.prop('disabled', models.length === 0);

          if ($.fn.selectpicker) {
            $modelSelect.selectpicker('refresh');
          }
        };

        renderModelOptions($('#company').val() || '');

        $('#company').on('change', function () {
          renderModelOptions($(this).val());
        });

        $('#company').on('changed.bs.select', function () {
          renderModelOptions($(this).val());
        });
      });
    </script>
  </body>
</html>
